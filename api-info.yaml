apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: beer-api
  description: Beer API for demonstration purposes.
  annotations:
    backstage.io/techdocs-ref: url:https://github.com/backstage-test-innovation-day/beertime-api/tree/main/docs
spec:
  type: openapi
  lifecycle: production
  owner: chris
  definition: |
    openapi: 3.0.0
    info:
      title: Beer API
      version: 1.0.0
    paths:
      /:
        get:
          summary: Returns a GIF file
          responses:
            '200':
              description: A GIF file
              content:
                image/gif:
                  schema:
                    type: string
                    format: binary
